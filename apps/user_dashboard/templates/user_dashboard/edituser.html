<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Profile</title>
</head>
<body>
    <a href="/dashboard"><button>Dashboard</button></a>
    <a href="/users/edit"><button>Profile</button></a>
    <a href="/logout"><button>Log off</button></a>
    <h2>Edit user #{{user.id}}</h2>
    <a href="/dashboard"><button>Return to Dashboard</button></a>
    <p>Edit Information</p>
    <form action="/users/edit/{{user.id}}" method="post">
        {% csrf_token %}
        {% for field in infoform %}
        <p>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </p>
        {% endfor %}
        <p><input type="submit" value="Save"></p>
    </form>
    <p>Change Password</p>
    <form action="/users/edit/{{user.id}}" method="post">
        {% csrf_token %}
        {% for field in passform %}
        <p>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </p>
        {% endfor %}
        <p><input type="submit" value="Update Password"></p>
    </form>
</body>
</html>
